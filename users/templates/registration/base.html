<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LearningHub{% endblock %}</title>
    <!-- ✅ Подключение Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    {% if user.is_authenticated %} 
    <header class="bg-white shadow-sm mb-4">
        <nav class="container py-3 d-flex justify-content-between align-items-center">
            <a class="navbar-brand fw-bold" href="{% url 'home' %}">LearningHub</a>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Главная</a></li>
              <a href="{% url 'users:logout' %}" class="btn btn-outline-secondary">Выйти</a>
        </nav>
    </header>
    {% else %}
    <header class="bg-white shadow-sm mb-4">
        <nav class="container py-3 d-flex justify-content-between align-items-center">
            <a class="navbar-brand fw-bold" href="{% url 'home' %}">LearningHub</a>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Главная</a></li>
              <a href="{% url 'users:login' %}" class="btn btn-primary me-2">Войти</a>
              <a href="{% url 'users:register' %}" class="btn btn-outline-secondary">Зарегистрироваться</a>
        </nav>
    </header>
    {% endif %}
    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center py-4 mt-auto bg-white border-top">
        <p class="mb-0 text-muted">&copy; 2025 LearningHub</p>
    </footer>

    <!-- ✅ JS для Bootstrap (если понадобится) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
